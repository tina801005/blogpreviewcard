<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
     <link rel="stylesheet" href="./style.css">

    <!-- font url -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Blog preview card</title>
</head>
<body>
    <div class="container">
        <!-- card img -->
         <div class="card-img">
            <img src="https://raw.githubusercontent.com/tina801005/blogpreviewcard/785cb121e2a6960864116fb862ec274f6ac0e3f8/images/illustration-article.svg" alt="blogimg">
         </div>

         <!-- card infos -->
          <div class="article">
            <p class="article-tag">Learning</p>
            <p class="article-date">Published 21 Dec 2023</p>
            <h2 class="article-title">HTML & CSS foundations</h2>
            <p class="article-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="article-author">
                <img class="author-photo" src="https://raw.githubusercontent.com/tina801005/blogpreviewcard/main/images/image-avatar.webp" alt="authorphoto">
                <p class="author-name">Greg Hooper</p>
            </div>
          </div>
    
</body>
</html>
